name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Setup-go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.58
          args: --timeout=5m --out-format=colored-line-number
